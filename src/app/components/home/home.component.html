<div class="container">
  <mat-spinner *ngIf="products.length === 0"></mat-spinner>

  <!-- <div *ngIf="errMess">
    <h4>Error</h4>
    <p>{{ errMess }}</p>
  </div> -->

  <mat-card
    *ngFor="
      let product of products | paginate: { itemsPerPage: 5, currentPage: p };
      let even = even;
      let odd = odd
    "
    [ngClass]="{ odd: odd, even: even }"
  >
    <mat-card-header>
      <mat-card-title>{{ product.name }}</mat-card-title>
      <mat-card-subtitle
        >{{ product.price }} $/ {{ product.quantity }}</mat-card-subtitle
      >
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ product.description }}
      </p>
      <img
        src="{{ product.imageUrl }}"
        alt="{{ product.name }}"
        style="height: 100%; width: 100%"
      />
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Buy Product</button>
    </mat-card-actions>
  </mat-card>
  <div id="pagination">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
